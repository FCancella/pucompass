{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PUCOMPASS</title>
    <link rel="stylesheet" href="{% static 'reviews/css/styles.css' %}">
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <header>
        <a href="{% url 'home' %}"><h1>PUCOMPASS</h1></a>

        {% if request.user.is_authenticated %}
        <p><a href="{% url 'user-profile' request.user.id %}">Hello <span style="color: blue">{{request.user}}</span>!</a></p>
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </header>

    <main>
        {% block content %}
        {% endblock %}
        <br>
    </main>

    <footer>
        <p>&copy; {{ now.year }} PUC-Rio Feedback Portal</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
